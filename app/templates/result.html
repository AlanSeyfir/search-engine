{% extends './layout.html' %}
{% block title %} {{data.titulo}} {% endblock %}

{% block body %}

   <div class="container mt-4">
       <h1 class="title">{{data.titulo}}</h1>
       {% for i in range(data.length) %}
            <div class="result">
                <p><span>{{data.result["names"][i]}}</span> - <a href="/document/{{data.result['documents'][i]}}">{{data.result["documents"][i]}}</a> - <span>{{data.result["numbers"][i]}}</span></p>
            </div>
       {% endfor %}

   </div>

{% endblock %}
